		<h1>外交熊猫</h1>
			<p>熊猫是中国的国宝，从唐朝开始，四川的大熊猫就从深山走出，漂洋过海到达世界各大洲的许多角落，充当友好使者，为发展对外友好关系作出了不可磨灭的贡献。据统计，从公元685年到1982年，中国一共向国外赠送了约40只大熊猫。中国主要通过国礼赠送、商业租借和科研合作的方式进行熊猫外交，赠送或长租的对象主要为强国或友好国家。</p>
